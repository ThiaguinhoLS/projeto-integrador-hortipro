<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="css/cadastroprodutos.css">
</head>
<body>
    <div id= "main-container">
        <h1>Cadastre Seus Produtos</h1>
        <form id="register-form">
            <a href="" target="_blank"><img src="./img/fotoproduto.png" alt="Fotoproduto"></a>
            <div class="full-box">
                <label for="fotodoproduto">Foto do Produto</label>
                <input type="text" name="fotodoproduto" id="fotodoproduto" placeholder="Coloque a foto do seu produto">
            </div>

            <div class="full-box">
                <label for="nomedoproduto">Nome do Produto</label>
                <input type="text" name="nomedoproduto" id="nomedoproduto" placeholder="Digite o nome do seu produto:">
            </div>

            <div class="full-box">
                <label for="quantidadedoproduto">Quantidade do Produto</label>
                <input type="text" name="quantidadedoproduto" id="quantidadedoproduto" placeholder="Digite a quantidade disponível do seu produto:">
            </div>

            <div class="full-box">
                <label for="unidadedoproduto">Unidade de medida do Produto</label>
                <input type="text" name="unidadedoproduto" id="unidadedoproduto" placeholder="Digite a unidade de medida do seu produto:">
            </div>

            <div class="full-box">
                <label for="valordoproduto">Valor do Produto</label>
                <input type="text" name="valordoproduto" id="valordoproduto" placeholder="Digite o valor do seu produto em sua quantidade mínima:">
            </div>

            <div class="full-box">
                <input type="checkbox" name="agreement" id="agreement">
                <label for="agreement" id="agreement-label">Eu li e aceito os <a href="#">Termos de uso</a></label>
            </div>
            </br>
            <div class="full-box">
                <input type="submit" id="btn-submit" value="Registar">
            </div>

        </form>

    </div>
    <p class="error-validation template"></p>
    <script src="cadastroprodutos.js"></script>
</body>
</html>
