<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script.js"></script>
    <title>Menu</title>
  </head>
  <body>
    <header>
      <div id="atalhos">
        <a href="" target="_blank">Seja assinante</a>
        <a href="" target="_blank">Login</a>
      </div>
      <div class="social">
        <a href="" target="_blank"
          ><img src="../../../../img/Facebook.png" alt="Facebook"
        /></a>
        <a href="" target="_blank"
          ><img src="../../../../img/instagram.png" alt="Instagram"
        /></a>
        <a href="" target="_blank"
          ><img src="../../../../img/twitter.png" alt="Twitter"
        /></a>
      </div>
    </header>

    <nav>
      <a href="" target="_blank"
        ><img src="../../../../img/logo.png" alt="Logo"
      /></a>
      <div class="put">
        <input
          type="text"
          class="nav-put"
          name="as_word"
          placeholder="Buscar"
          maxlength="120"
          autofocus=""
          autocapitalize="off"
          autocorrect="on"
          spellcheck="false"
          autocomplete="off"
          tabindex="2"
          value=""
          aria-activedescendant=""
          aria-controls="cb1-list"
          aria-autocomplete="on"
          id="search"
          aria-expanded="false"
          role="combobox"
        />
        <button type="submit" target="search"></button>
      </div>
      <div class="menu">
        <div id="linksMenu">
          <li><a href="" target="_blank"> Promoções </a></li>
          <li><a href="" target="_blank"> Frutas </a></li>
          <li><a href="" target="_blank"> Legumes </a></li>
          <li><a href="" target="_blank"> Verduras </a></li>
          <li><a href="" target="_blank"> Mercearia </a></li>
          <li><a href="" target="_blank"> Entrega aí? </a></li>
        </div>
        <a href="javascript:void(0);" class="icon" onclick="handleMenu()">
          <i class="fa fa-bars"></i>
        </a>
      </div>
      <div class="carrinho">
        <a href="" target="_blank"
          ><img src="../../../../img/carrinho.png" alt="Carrinho"
        /></a>
      </div>
    </nav>
  </body>
</html>
